---
layout: default
title: Blog
---
<p align=left>Blog posts in reverse date order (most recent first)</p>
<ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> 
      &raquo; 
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
