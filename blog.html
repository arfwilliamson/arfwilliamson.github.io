---
layout: default
title: Blog
---
<p align=left>Blog posts are listed in reverse date order (most recent first).</p>
<p align=right>.</p>
{% for post in site.posts %}
    <p>
      {{ post.date | date_to_string }} 
      &raquo; 
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </p>
{% endfor %}
